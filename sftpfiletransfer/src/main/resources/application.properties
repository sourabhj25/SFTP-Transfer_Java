# ===LOGGING===>>
logging.path=logs/
logging.file=${logging.path}sftp-log.txt
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.springframework.integration.sftp.inbound=info
logging.level.org.springboot.springlogging=info
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} - %level - %-40.40logger{39} : %msg%n
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(- %level) %clr(- %-40.40logger{39}){cyan} %clr(:){faint} %msg%n
logging.exception-conversion-word=%wEx
